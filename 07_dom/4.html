<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addlanguage(langname){
        let li = document.createElement("li");
        li.innerHTML = `${langname}`
        let ul = document.querySelector(".language");
        ul.appendChild(li);


    }
    addlanguage("python");
    addlanguage("typescript"); // this method is not optimised because when there are more values in parent it has to go to last and append the values so we will se another method

    function addOptiLanguage(langname){
        let li = document.createElement("li");
        li.appendChild(document.createTextNode(langname));
        document.querySelector(".language").append(li);
    }
    addOptiLanguage("ruby");

    const ele = document.querySelector("li:nth-child(2)");
    console.dir(ele);
</script>

</html>
